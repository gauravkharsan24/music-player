<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .music-player {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 400px;
            max-width: 90vw;
        }

        .album-art {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .song-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .artist-name {
            font-size: 16px;
            opacity: 0.8;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 12px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .play-pause-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .prev-btn, .next-btn {
            width: 45px;
            height: 45px;
            font-size: 18px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .volume-icon {
            color: white;
            font-size: 18px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .playlist-title {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: center;
        }

        .playlist-item {
            color: white;
            padding: 8px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .playlist::-webkit-scrollbar {
            width: 4px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="album-art" id="albumArt">üéµ</div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">Demo Song 1</div>
            <div class="artist-name" id="artistName">Demo Artist</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn prev-btn" id="prevBtn">‚èÆ</button>
            <button class="control-btn play-pause-btn" id="playPauseBtn">‚ñ∂</button>
            <button class="control-btn next-btn" id="nextBtn">‚è≠</button>
        </div>

        <div class="volume-container">
            <span class="volume-icon">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>

        <div class="playlist">
            <div class="playlist-title">Playlist</div>
            <div id="playlistContainer"></div>
        </div>

        <audio id="audioPlayer" preload="metadata"></audio>
    </div>

    <script>
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progress = document.getElementById('progress');
                this.currentTimeEl = document.getElementById('currentTime');
                this.durationEl = document.getElementById('duration');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.songTitle = document.getElementById('songTitle');
                this.artistName = document.getElementById('artistName');
                this.albumArt = document.getElementById('albumArt');
                this.playlistContainer = document.getElementById('playlistContainer');

                this.currentSongIndex = 0;
                this.isPlaying = false;
                
                // Demo playlist with generated audio data
                this.playlist = [
                    {
                        title: "Demo Song 1",
                        artist: "Demo Artist",
                        src: this.generateDemoAudio(440, 30), // A4 note for 30 seconds
                        icon: "üéµ"
                    },
                    {
                        title: "Demo Song 2",
                        artist: "Another Artist",
                        src: this.generateDemoAudio(523, 25), // C5 note for 25 seconds
                        icon: "üé∂"
                    },
                    {
                        title: "Demo Song 3",
                        artist: "Cool Band",
                        src: this.generateDemoAudio(329, 35), // E4 note for 35 seconds
                        icon: "üé∏"
                    }
                ];

                this.init();
            }

            generateDemoAudio(frequency, duration) {
                // Create audio context
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const sampleRate = audioContext.sampleRate;
                const length = sampleRate * duration;
                const buffer = audioContext.createBuffer(1, length, sampleRate);
                const data = buffer.getChannelData(0);

                // Generate a simple sine wave with fade in/out
                for (let i = 0; i < length; i++) {
                    const t = i / sampleRate;
                    let amplitude = Math.sin(2 * Math.PI * frequency * t);
                    
                    // Add fade in/out
                    if (t < 1) amplitude *= t; // Fade in over 1 second
                    if (t > duration - 1) amplitude *= (duration - t); // Fade out over last second
                    
                    // Add some harmonics for richer sound
                    amplitude += 0.3 * Math.sin(2 * Math.PI * frequency * 2 * t);
                    amplitude += 0.1 * Math.sin(2 * Math.PI * frequency * 3 * t);
                    
                    data[i] = amplitude * 0.1; // Reduce volume
                }

                // Convert buffer to data URL
                const wavData = this.bufferToWave(buffer, length);
                return URL.createObjectURL(new Blob([wavData], { type: 'audio/wav' }));
            }

            bufferToWave(abuffer, len) {
                const numOfChan = abuffer.numberOfChannels;
                const length = len * numOfChan * 2 + 44;
                const buffer = new ArrayBuffer(length);
                const view = new DataView(buffer);
                const channels = [];
                let sample, offset = 0, pos = 0;

                // Write WAV header
                const setUint16 = (data) => { view.setUint16(pos, data, true); pos += 2; };
                const setUint32 = (data) => { view.setUint32(pos, data, true); pos += 4; };

                setUint32(0x46464952); // "RIFF"
                setUint32(length - 8); // file length - 8
                setUint32(0x45564157); // "WAVE"
                setUint32(0x20746d66); // "fmt " chunk
                setUint32(16); // length = 16
                setUint16(1); // PCM (uncompressed)
                setUint16(numOfChan);
                setUint32(abuffer.sampleRate);
                setUint32(abuffer.sampleRate * 2 * numOfChan); // avg. bytes/sec
                setUint16(numOfChan * 2); // block-align
                setUint16(16); // 16-bit
                setUint32(0x61746164); // "data" - chunk
                setUint32(length - pos - 4); // chunk length

                // Write audio data
                for (let i = 0; i < abuffer.numberOfChannels; i++)
                    channels.push(abuffer.getChannelData(i));

                while (pos < length) {
                    for (let i = 0; i < numOfChan; i++) {
                        sample = Math.max(-1, Math.min(1, channels[i][offset]));
                        sample = (0.5 + sample < 0 ? sample * 32768 : sample * 32767) | 0;
                        view.setInt16(pos, sample, true);
                        pos += 2;
                    }
                    offset++;
                }

                return buffer;
            }

            init() {
                this.loadSong(this.currentSongIndex);
                this.renderPlaylist();
                this.attachEventListeners();
                this.audio.volume = 0.5;
            }

            attachEventListeners() {
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.prevBtn.addEventListener('click', () => this.prevSong());
                this.nextBtn.addEventListener('click', () => this.nextSong());
                this.volumeSlider.addEventListener('input', (e) => this.updateVolume(e.target.value));
                this.progressBar.addEventListener('click', (e) => this.seekTo(e));
                
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.nextSong());
                this.audio.addEventListener('loadedmetadata', () => this.updateDuration());
            }

            loadSong(index) {
                const song = this.playlist[index];
                this.audio.src = song.src;
                this.songTitle.textContent = song.title;
                this.artistName.textContent = song.artist;
                this.albumArt.textContent = song.icon;
                this.updatePlaylistActive();
            }

            togglePlayPause() {
                if (this.isPlaying) {
                    this.audio.pause();
                    this.playPauseBtn.textContent = '‚ñ∂';
                    this.isPlaying = false;
                } else {
                    this.audio.play();
                    this.playPauseBtn.textContent = '‚è∏';
                    this.isPlaying = true;
                }
            }

            prevSong() {
                this.currentSongIndex = this.currentSongIndex > 0 
                    ? this.currentSongIndex - 1 
                    : this.playlist.length - 1;
                this.loadSong(this.currentSongIndex);
                if (this.isPlaying) {
                    this.audio.play();
                }
            }

            nextSong() {
                this.currentSongIndex = (this.currentSongIndex + 1) % this.playlist.length;
                this.loadSong(this.currentSongIndex);
                if (this.isPlaying) {
                    this.audio.play();
                }
            }

            updateVolume(value) {
                this.audio.volume = value / 100;
            }

            seekTo(e) {
                const rect = this.progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                this.audio.currentTime = percent * this.audio.duration;
            }

            updateProgress() {
                if (this.audio.duration) {
                    const percent = (this.audio.currentTime / this.audio.duration) * 100;
                    this.progress.style.width = percent + '%';
                    this.currentTimeEl.textContent = this.formatTime(this.audio.currentTime);
                }
            }

            updateDuration() {
                this.durationEl.textContent = this.formatTime(this.audio.duration);
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            renderPlaylist() {
                this.playlistContainer.innerHTML = '';
                this.playlist.forEach((song, index) => {
                    const item = document.createElement('div');
                    item.className = 'playlist-item';
                    item.textContent = `${song.title} - ${song.artist}`;
                    item.addEventListener('click', () => {
                        this.currentSongIndex = index;
                        this.loadSong(index);
                        if (this.isPlaying) {
                            this.audio.play();
                        }
                    });
                    this.playlistContainer.appendChild(item);
                });
            }

            updatePlaylistActive() {
                const items = this.playlistContainer.querySelectorAll('.playlist-item');
                items.forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentSongIndex);
                });
            }
        }

        // Initialize the music player when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MusicPlayer();
        });
    </script>
</body>
</html>
